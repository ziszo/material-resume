<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>
      :root {
        --dark-primary-color:       #0097A7;
        --default-primary-color:    #00BCD4;
        --light-primary-color:      #B2EBF2;
        --text-primary-color:       #FFFFFF;
        --accent-color:             #795548;
        --dark-accent-color:        #5D4037;
        --light-accent-color:       #D7CCC8;
        --primary-background-color: #B2EBF2;
        --primary-text-color:       #212121;
        --secondary-text-color:     #727272;
        --disabled-text-color:      #BDBDBD;
        --divider-color:            #B6B6B6;

        --facebook:                 #3b5998;
        --google-plus:              #dd4b39;

        --paper-tab: {
          /*color: var(--default-primary-color);*/
          color: white;
        }
        --paper-tabs: {
          /*background-color: var(--accent-color);*/
        }
        --paper-tab-ink: var(--default-primary-color);
        --paper-tabs-selection-bar-color: var(--default-primary-color);

        --paper-input-container-color: var(--secondary-text-color);
        --paper-input-container-focus-color: var(--dark-primary-color);
        --paper-input-container-invalid-color: var(--google-plus);
        --paper-input-container-input-color: #795548;

        --paper-button: {
          color: white;
          text-transform: none;
        }
      }

      .page-title {
        @apply(--paper-font-display2);
      }

      .app-menu {
        --paper-menu-selected-item: {
          color: #fff;
          background: var(--light-primary-color);
        }
      }

      paper-menu a > *, paper-menu paper-item > *, paper-menu paper-icon-item > * {
        pointer-events: none;
      }

      @media (max-width: 600px) {
        .page-title {
          font-size: 24px!important;
        }
      }
    </style>
  </template>
</dom-module>
