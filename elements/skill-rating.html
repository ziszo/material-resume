<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="skill-rating">
	<template>
		<style>
			:host {
				height: 5px;
				display: block;
				background-color: var(--light-accent-color);
				-webkit-transition: all 0.5s ease;
				-o-transition: all 0.5s ease;
				transition: all 0.5s ease;

				@apply(--layout);
				@apply(--layout-flex);
			}

			#rating {
				height: 100%;
				background-color: var(--dark-accent-color);
				-webkit-transition: all 0.5s ease;
				-o-transition: all 0.5s ease;
				transition: all 0.5s ease;
			}
		</style>

		<div id="rating" style$="width: {{rating}}%;"></div>
		
	</template>
	<script>
		Polymer({
			is: 'skill-rating',
			properties: {
				rating: Number
			}
		});
	</script>
</dom-module>
