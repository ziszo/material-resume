<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="diamond-picture">
	<template>
		<style>
			:host {
				position: relative;
				display: block;
			}

			.picture-container {
				width: 80px;
				height: 80px;
				/*margin-left: 98px;*/
				overflow: hidden;
				border-radius: 7px;
				transform: rotateZ(45deg);

				@apply(--shadow-elevation-6dp);
			}
			.picture-container img {
				width: 120px;
				height: 120px;
				transform-origin: 50% 50%;
				transform: rotateZ(-45deg);
				margin-top: -17px;
				margin-left: -17px;
			}
		</style>

		<div class="picture-container">
			<img src="../images/idpicture.png">
		</div>
		
	</template>
	<script>
		Polymer({
			is: 'diamond-picture'
		});
	</script>
</dom-module>
